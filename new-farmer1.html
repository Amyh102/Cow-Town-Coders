<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farmer landing</title>
    <link rel="stylesheet" href="new-farmer1.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div>
        <h1 class="text">
            Hi! Welcome to the Farmily.
        </h1>
        <hr class="solid">
        <p class="text1">Account Setup</p>
        
        
        <img src="logo.png" class="logo">
    </div>

    <div>
        <label class="email-label">Email</p>
        <input name="email" class="email-input" placeholder="hello@applefarm.ca"></textarea>
    </div>
    <div>
        <label class="farm-label">Farm Name</p>
        <input name="farm" class="farm-input" placeholder="Apple Farm"></textarea>
    </div>
    <div>
        <label class="password-label">Password</p>
        <input name="password" class="password-input" placeholder=""></textarea>
    </div>
    <div>
        <label class="confirm-label">Confirm Password</p>
        <input name="confirm" class="confirm-input" placeholder=""></textarea>
    </div>

    <div>
        <button class="create-account">
            CREATE ACCOUNT
        </button>
    </div>

</body>
</html>
