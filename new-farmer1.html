<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farmer landing</title>
    <link rel="stylesheet" href="new-farmer1.css" />

</head>
<body>
    <div>
        <h1 class="text">
            Hi! Welcome to the Farmily.
        </h1>
        <hr class="solid">
        <p class="text1">Account Setup</p>


        <a href="index.html" style="text-decoration: none;"><img src="logo.png" class="logo"></a>
    </div>

    <div>
        <label class="email-label">Email</p>
        <input name="email" class="email-input" placeholder="hello@applefarm.ca">
    </div>
    <div>
        <label class="farm-label">Farm Name</p>
        <input name="farm" class="farm-input" placeholder="Apple Farm">
    </div>
    <div>
        <label class="password-label">Password</p>
        <input name="password" class="password-input" placeholder="">
    </div>
    <div>
        <label class="confirm-label">Confirm Password</p>
        <input name="confirm" class="confirm-input" placeholder="">
    </div>

    <div>
      <a class="create-account" href="new-farmer2.html" style="text-decoration: none;">CREATE ACCOUNT</a>
    </div>
