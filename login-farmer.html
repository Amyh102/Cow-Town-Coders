<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>farmer login</title>
    <link rel="stylesheet" href="login-farmer.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>

    <div>
        <h1 class="welcome">
            Welcome Back!
        </h1>

        <hr class="line">
    </div>

    <div>
        <img src="logo.png" class="logo">
    </div>

    <div>
      <p class="login">USER LOGIN</p>
    </div>

    <div>
        <label class="email">Email</p>
        <input name="email" class="email-input" placeholder="">
    </div>

    <div>
        <label class="password">Password</p>
        <input name="password" class="password-input" placeholder="">
    </div>

    <div>
      <button class="log-in">LOG ME IN</button>
    </div>
</body>
</html>
