<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farmer landing</title>
    <link rel="stylesheet" href="new-farmer2.css" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div>
        <h1 class="text">
            Hi! Welcome to the Farmily.
        </h1>
        <hr class="solid">
        <p class="text1">What do you sell?</p>


        <a href="index.html" style="text-decoration: none;"><img src="logo.png" class="logo"></a>
    </div>

    <div>
        <label class="product-label">Product</p>
        <input name="product" class="product-input" placeholder="Potatoes, cabbage, corn">
    </div>
    <div>
        <label class="units-label">Units</p>
        <input name="units" class="units-input" placeholder="lbs, kg, ea">
    </div>
    <div>
        <label class="quantity-label">Quantity</p>
        <input name="quantity" class="quantity-input" placeholder="5000">
    </div>
    <div>
        <label class="price-label">Price Per Unit</p>
        <input name="price" class="price-input" placeholder="2.50">
    </div>

    <div>
        <button class="add-product">
            Add Product
        </button>
        <p class="add-another">+ Add Another Product</p>
    </div>

    <div>
        <p class="text2">Enter your location:</p>
        <input name="location" class="location-input" placeholder="123 Grass Rd.">

        <p class="text3">Delivery or Pickup</p>
        <label class="container">Pickup
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">Delivery
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <a class="profile" href="--ADD PROFILE HERE---" style="text-decoration: none;">GO TO PROFILE</a>
    </div>

</body>
</html>
