<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farmer landing</title>
    <link rel="stylesheet" href="new-farmer2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="main.js"></script>
    <div>
        <h1 class="text">
            Hi! Welcome to the Farmily.
        </h1>
        <hr class="solid">
        <p class="text1">What do you sell?</p>


        <a href="index.html" style="text-decoration: none;"><img src="logo.png" class="logo"></a>
    </div>

    <div>
        <label class="product-label">Product</p>
        <input type="text" id="product" class="product-input" placeholder="Potatoes, cabbage, corn">
    </div>
    <div>
        <label class="units-label">Units</p>
        <input type="text" id="units" class="units-input" placeholder="lbs, kg, ea">
    </div>
    <div>
        <label class="quantity-label">Quantity</p>
        <input type="text" id="quantity" class="quantity-input" placeholder="5000">
    </div>
    <div>
        <label class="price-label">Price Per Unit</p>
        <input type="text" id="price" class="price-input" placeholder="2.50">
    </div>

    <div>
        <button class="add-product" onclick="writeData2()">
            Add Product
        </button>
        <p class="add-another">+ Add Another Product</p>
    </div>

    <div>
        <p class="text2">Enter your location</p>
        <input name="location" class="location-input" placeholder="123 Grass Rd.">

        <p class="text3">Delivery or Pickup</p>
        <label class="container">Pickup
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">Delivery
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <button class="profile">
            GO TO PROFILE
        </button>
    </div>

</body>
</html>
